{% extends "drawing/base.html" %}

{% block title %}Draw{% endblock %}

{% load static %}

{% block head %}<script src="{% static 'js/drawing.js' %}"></script>{% endblock %}

{% block content %}
<div class="container py-2">
    <div class="row"><div class="col"><h3>Draw a picture of your word</h3></div></div>
    <div class="row"><div class="col"><span class="badge badge-light">Your word: {{game.secret_word }}</span></div></div>
    <div class="row mt-3"><div class="col d-flex justify-content-between"><canvas id="canvas"></canvas></div></div>
    <div class="row mt-1">
        <div class="col d-flex justify-content-between">
            <p><span id="timer">Time elapsed: 0 sec.</span></p>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col d-flex justify-content-between">
            <button class="btn btn-warning"
                    onclick="send('{% url 'draw' game_id=game.id player=player %}',
             '{% url 'draw_wait' game.id player %}', '{{ csrf_token }}');">
                Enter
            </button>
        </div>
    </div>
</div>
<script>init();</script>
{% endblock %}
