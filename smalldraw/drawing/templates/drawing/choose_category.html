{% extends "drawing/base.html" %}

{% block title %}Choose category{% endblock %}

{% block content %}
<div class="container py-2">
    <div class="row"><div class="col"><h1>Choose category</h1></div></div>
    <form action="{% url 'choose_cat' game_id=game.id player=player %}" method="post">
        {% csrf_token %}
        <div class="row mt-3 g-0 justify-content-center align-items-center">
            <div class="p-1 auto form-col px-0">{{ form.category }}</div>
            <div class="p-1 auto form-col px-0"><a href="{% url 'rules' %}" class="badge badge-secondary">?</a></div>
        </div>
        <div class="row g-0 justify-content-center align-items-center">
            <div class="p-1 auto form-col px-0"><button class="btn btn-info" id="cat-form-btn">Choose</button></div>
        </div>
    </form>
</div>
{% endblock %}
