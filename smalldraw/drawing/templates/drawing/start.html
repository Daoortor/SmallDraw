{% extends "drawing/base.html" %}

{% block title %}SmallDraw{% endblock %}

{% block content %}
<div class="container py-2">
    <div class="row"><div class="col"><h1>Join a game</h1></div></div>
    <form action="{% url 'start' %}" method="post">
        {% csrf_token %}
        <div class="row mt-3"><div class="col d-flex justify-content-between">{{ form.id }}</div></div>
        <div class="row mt-1"><div class="col d-flex justify-content-between">{{ form.player }}</div></div>
        <div class="row mt-2"><div class="col d-flex justify-content-between"><button class="btn btn-info">Enter</button><br></div></div>
        <div class="row">
            <div class="col d-flex justify-content-between">
                <a href="{% url 'host' %}" class="link-primary" id="host-link">Host a new game</a>
            </div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-between">
                <a href="{% url 'rules' %}" class="link-primary">Rules</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
